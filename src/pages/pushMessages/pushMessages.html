<ion-header>
  <ion-navbar color=primary>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Push Messages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="aerogear-background-two">
  <ion-grid>
    <ion-row *ngFor="let item of messages">
      <ion-card>
        <ion-card-content>
          <h1>
            {{ item.message }}
          </h1>
          <div class="push-info">
            Received: {{ item.received }}
          </div>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
